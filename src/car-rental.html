<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="../fontawesome-free-6.5.1-web/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-thin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-light.css">
</head>
<body>
    <header class="flex justify-between items-center w-full h-12 shadow-md bg-white">
        <h5 class="text-crimson-100 text-3xl font-bold ml-5 w-1/4 h-10">Car Rental</h5>
        <nav class="flex items-center w-1/3 h-full">
            <ul class="flex flex-row justify-around w-full text-lg font-Rubik">
                <li class="relative group"><a href="#">Home</a><span class="bottom-0 w-full h-1 bg-crimson-200 block absolute"></span></li>
                <li class="relative group"><a href="#">Shop</a><span class="bottom-0 w-full h-1 bg-crimson-200 block absolute transition ease-in-out duration-300 opacity-0 group-hover:opacity-100"></span></li>
                <li class="relative group"><a href="#">About</a><span class="bottom-0 w-full h-1 bg-crimson-200 block absolute transition ease-in-out duration-300 opacity-0 group-hover:opacity-100"></span></li>
                <li class="relative group"><a href="#">Contact</a><span class="bottom-0 w-full h-1 bg-crimson-200 block absolute transition ease-in-out duration-300 opacity-0 group-hover:opacity-100"></span></li>
                <li class="relative group"><a href="#">Support</a><span class="bottom-0 w-full h-1 bg-crimson-200 block absolute transition ease-in-out duration-300 opacity-0 group-hover:opacity-100"></span></li>
            </ul>
        </nav>
        <div>
            <button class="mr-4 ml-4 w-11 h-11 rounded-full bg-stone-100 hover:bg-stone-200"><i class="fa-solid fa-user" style="color: crimson; font-size: 26px; margin-top: 2px;"></i></button>
        </div>
        <button type="button" class="w-12 h-12 p-1 hover:bg-stone-200 hidden">
            <i class="fa-solid fa-bars" style="color: crimson; font-size: 32px; margin-top: 1px;"></i>
        </button>
    </header>
    <div class="text-8xl font-semibold w-full h-96 flex justify-center items-center flex-col">
        <div class="relative mb-4 w-full h-24 overflow-scroll overflow-x-hidden overflow-y-hidden">
            <span class="absolute top-0 block text-center text-crimson-100 w-full h-auto animate-toBottom">
                <h1>Rent</h1>
                <h1>Purchase</h1>
                <h1>Sell</h1>
                <h1>Rent</h1>
            </span>
        </div>
        <h1>Cars of All Types</h1>
    </div>
</body>
</html>
